<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del Usuario</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value );" class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Usuario:*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" name="email" class="form-control" placeholder="Introducir email" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light">
                                 <i class="fa fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Foto del Usuario</h4>
                <h6 class="card-subtitle">{{ usuario.nombre }}</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" alt="img usuario">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="img usuario">

                <input type="file" (change)="seleccionImagen( $event.target.files[0] );">
                <br><br>
                <button type="submit" (click)="subirImagen();" [disabled]="!imagenSubir" class="btn btn-primary block waves-effect waves-light">
                    <i class="fa fa-upload"></i> Actualizar foto
               </button>
            </div>
        </div>
    </div>
</div>
