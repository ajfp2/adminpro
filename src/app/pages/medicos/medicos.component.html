<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscar_medico( input.value );" type="text" class="form-control" placeholder="Buscar médico...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <h3 class="card-title">Médicos registrados (<small>{{ totalMedicos }}</small>)</h3>
                    </div>
                    <div class="col-2">
                        <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear Médico</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medi of medicos">
                            <td class="w70">
                                <img (click)="mostrarModal(medi._id);" [src]="medi.img | imagen:'medico'" class="rounded img-50 pointer">
                            </td>
                            <td> {{ medi.nombre }} </td>
                            <td> {{ medi.hospital.nombre }} </td>
                            <td>
                                <button [routerLink]="['/medico', medi._id]" class="btn btn-primary"><i class="fa fa-edit"></i></button>&nbsp;
                                <button (click)="borrar_medico( medi._id )" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
