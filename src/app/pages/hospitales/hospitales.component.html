<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscar_hospital( input.value );" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <h3 class="card-title">Hospitales registrados (<small>{{ totalHospitales }}</small>)</h3>
                    </div>
                    <div class="col-2">
                        <button (click)="crearHospital();" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear Hospital</button>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id);" [src]="hospital.img | imagen:'hospital'" alt="Imagen hospital" class="img-50 pointer">
                            </td>
                            <td><input type="text" name="hospitalNombre" class="form-control" [value]="hospital.nombre" [(ngModel)]="hospital.nombre"></td>
                            <td>
                                <button (click)="actualizar_hospital( hospital );" class="btn btn-primary"><i class="fa fa-save"></i></button>&nbsp;
                                <button (click)="borrar_hospital( hospital )" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="cambiarDesde(-5);">Anteriores</button>&nbsp;
                <button class="btn btn-secondary" (click)="cambiarDesde(5);">Siguientes</button>

            </div>
        </div>
    </div>
</div>
