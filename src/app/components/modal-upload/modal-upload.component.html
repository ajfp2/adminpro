<div class="fondoNegro animated fadeIn" [ngClass]="_ms.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" (click)="cerrarModal();" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'xxxx' | imagen" class="w150" alt="img usuario">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="img usuario">
                    <input type="file" (change)="seleccionImagen( $event.target.files[0] );">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="cerrarModal();">Cancelar</button>
                    <button type="button" class="btn btn-primary" [disabled]="!imagenTemp" (click)="subirImagen();">Subir Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
